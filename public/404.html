<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script>
      const pathname = window.location.pathname;

      if (
        !pathname.startsWith("/SoundBloom/") &&
        !pathname.endsWith("404.html")
      ) {
        const newPath =
          "/SoundBloom" + pathname + window.location.search + window.location.hash;
        window.location.replace(newPath);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
