<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const current = window.location.pathname;

      if (!current.startsWith("/SoundBloom")) {
        const newUrl = "/SoundBloom" + current + window.location.search + window.location.hash;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
