<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const pathname = window.location.pathname;

      if (
        !pathname.startsWith("/SoundBloom") &&
        !pathname.includes("/404.html")
      ) {
        const newUrl =
          "/SoundBloom" + pathname + window.location.search + window.location.hash;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
