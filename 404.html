<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const currentPath = location.pathname;
      const base = "/SoundBloom";

      if (!location.search.includes("redirect=")) {
        const redirectPath = currentPath.replace(base, "");
        location.replace(`${base}/?redirect=${redirectPath}`);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
